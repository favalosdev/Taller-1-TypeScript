<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1 Typescript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Fernando Andrés Ávalos López</h1>

                <!--<img class="img-fluid max-width: 100% height: auto" src="./avatar.png" alt="Avatar">-->
                <img class="img-thumbnail mx-auto d-block" src="./avatar.png" alt="Avatar">

                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped table-dark" class="card">
                            <thead>
                                <tr>
                                    <th scope="col"> Datos Personales</th>
                                    <th socpe="col"></th>
                                </tr>
                            </thead>
                            <tbody id="student">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2>Cursos Actuales</h2>
                        <form style="margin:10px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box"
                                        placeholder="Filtrar por nombre">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                        </form>

                        <form style="margin:10px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="min-bound-box"
                                        placeholder="Ingresar valor mínimo">
                                </div>
                            </div>
                        </form>

                        <form style="margin:10px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="max-bound-box"
                                        placeholder="Ingresar valor máximo">
                                </div>
                            </div>
                        </form>

                        <table class="table table-dark table-striped" class="card">
                            <thead>
                                <tr>
                                    <th scope="col">Curso</th>
                                    <th scope="col">Profesor(a)</th>
                                    <th scope="col">Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <b>Total créditos: </b> 
                        <p id="total-credits">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/student.js"></script>
    <script tyep="module" src="./scripts/dataStudent.js"></script>
</body>

</html>
